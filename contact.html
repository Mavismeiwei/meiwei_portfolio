<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Info  -->
    <meta name="description" content="Just a guy with passion for coding">
    <meta name="keywords" content="software developer, software engineer, website development, web-design">
    <meta name="author" content="Nikita Rusetsky">
    <!-- Meta sharing -->
    <meta property="og:title" content="Nikita RUSETSKY - Software Engineer">
    <meta property="og:description" content="Just a guy with passion for coding">
    <meta property="og:image" content="img/preview.png">
    <meta property="og:url" content="http://xtenzq.github.io/">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/png" />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    <!-- FontAwesome script -->
    <script src="https://kit.fontawesome.com/82aef158e1.js"></script>
    <title>Nikita RUSETSKY - Contact me</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar is-primary is-mobile is-fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-weight-bold" href="index.html">
                    NIKITA RUSETSKY
                </a>
                <!-- Navbar icon -->
                <span class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-end has-text-weight-bold">
                    <a class="navbar-item" onclick="document.getElementById('form').reset();">
                        <span class="icon">
                            <i class="fas fa-sync-alt"></i>
                        </span>
                        <span>Reset</span>
                    </a>
                    <a href="index.html" class="navbar-item">
                        <span class="icon">
                            <i class="fas fa-times"></i>
                        </span>
                        <span>Close</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section id="feedback" class="section">
        <div class="container">
            <div class="columns has-text-centered">
                <div class="column">
                    <h2 class="is-size-3 has-text-weight-light">
                        Let's get in touch</h2>
                </div>
            </div>
            <form id="form" accept-charset="UTF-8" action="" method="POST">
                <div class="columns is-centered">
                    <div class="column is-two-thirds">
                        <div class="field">
                            <label class="label has-text-weight-semibold">Email</label>
                            <div class="control is-expanded">
                                <input placeholder="Your email" class="input" name="email" type="email" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns is-centered">
                    <div class="column is-two-thirds">
                        <div class="field">
                            <label class="label has-text-weight-semibold">Message</label>
                            <div class="control is-expanded">
                                <textarea placeholder="Your message" class="textarea" name="message" rows="5" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns is-centered">
                    <div class="column is-one-quarter">
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-fullwidth">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="lib/main.js"></script>
</body>

</html>
